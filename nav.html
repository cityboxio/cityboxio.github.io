
<html>
	<head>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/slick.css"/>
		<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>

		<style>

body {
	margin: 40px;
	background-color: white;
}

.fas{
	cursor: pointer
}

	.icon{
		/* text-shadow: 1px 1px 1px #ccc;
		 */
		font-size: 32px;	
		text-shadow: 3px 3px 5px black;
		opacity: 0.7;
		padding: 20px;
		transition: all 0.1s ease-out;
	}
	.icon:hover {
		transform: scale(1.5);
		/*
margin: 10px;
margin-top: 40px;
margin-bottom: 40px;
		 */
		position: relative;
		margin-left: 0px;
	}
	.container{
		margin-top: 100px;
		width:20%;
	}

	.slider{
		font-size: 22px !important;
		height: 40px;	
		list-style: none;
		text-align: center;
		padding: 0px;
		display: -webkit-flex;
		display: flex;
		-webkit-flex-wrap: wrap;
		flex-wrap: wrap;
		-webkit-align-content: center;
		align-content: center;
	}
	.slider1{
		float:left;
		width:50%;
	}
	.slider2{
		float:right;
		width:50%;
	}
		</style>
	</head>
	<body>
		<h1>
			<div id="nodi"> hello </div>
		</h1>
		</br>
		<div class="container">
			<div class="slider slider1">
				<div>
					<i class="fas fa-plus icon"></i> </br>
				</div>
				<div>
					<i class="fas fa-fighter-jet icon"></i> 
				</div>
				<div>
					<i class="fas fa-flask icon"></i> 
				</div>
				<div>
					<i class="fas fa-bicycle icon"></i> 
				</div>
			</div>
			</br>
			<div class="slider slider2">
				<div>
					<i class="fas fa-plus icon"></i> 
				</div>
				<div>
					<i class="fas fa-fighter-jet icon"></i> 
				</div>
				<div>
					<i class="fas fa-flask icon"></i> 
				</div>
				<div>
					<i class="fas fa-bicycle icon"></i> 
				</div>
			</div>
		</div>


		<!--	
	  <div>
	  <i class="fas fa-angle-up arrows"></i>	
	  <i class="fas fa-angle-down arrows"></i>
	  </div>

		-->
	</body>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript">
		$( document ).ready( function() {      
			console.log("document ready");
			$('.icon').on('click',function(){
				if($(this).attr('data-click-state') == 1) {
					$(this).attr('data-click-state', 0)
					$(this).css('color', 'red')
					$(this).css('text-shadow', '3px 3px 16px red')
				} else if ($(this).attr('data-click-state') == 2) {
					$(this).attr('data-click-state', 1)
					$(this).css('color', 'orange')
					$(this).css('text-shadow', '3px 3px 16px orange')
				} else if ($(this).attr('data-click-state') == 3) {
					$(this).attr('data-click-state', 2)
					$(this).css('color', 'blue')
					$(this).css('text-shadow', '3px 3px 16px blue')
				} else {
					$(this).attr('data-click-state', 3)
					$(this).css('color', 'green')
					$(this).css('text-shadow', '3px 3px 16px green')
				}
			});
			/* can be used to show info about the icon */
				$( ".icon" ).hover(
					function() {
						// show 2nd slider
						$(".slider2").show();
						//$( this.parent ).append( $( '<div style="font-size: 12px"> <span> cycling </span> </div>' ) );
						//$( this ).find("span").css( "font-size", "12px" );	
						//$( this ).find("span").css( "margin", "12px" );	
					}, function() {
						// hide 2nd slider
						$(".slider2").hide() //;find( "span:last" ).remove();
					}
				);


			$('.slider1').slick({
				infinite: true,
				slidesToShow: 3,
				adaptiveHeight: true,
				slidesToScroll: 3,
				//rows: 3,
				autoplaySpeed: 3000,
				autoplay: true,
				//fade: true,
				focusOnSelect: true,
				vertical: true,
				verticalSwiping: true,
				waitForAnimate: true,
				centerMode: true	
			});
			$('.slider2').slick({
				infinite: true,
				slidesToShow: 3,
				adaptiveHeight: true,
				slidesToScroll: 3,
				//rows: 3,
				autoplaySpeed: 3000,
				autoplay: true,
				vertical: true,
				centerMode: true	
			});

		});

	</script>
</html>
