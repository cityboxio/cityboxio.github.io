		<div class="header-container">
			<!-- columns should be the immediate child of a .row -->
			<div class="row">
				<div class="five columns">
					</br>
					<img class="logo" src="img/citybox.png" alt="citybox"/>
					</br>
					<div id="typed-strings">
						<p><strong>opendata</strong>hub | <strong>worldcities</strong></p>
						<p>we <i class="fas fa-heart"></i> <strong>opensource</strong></p>
						<p>we <i class="fas fa-heart"></i> <strong>hackathons</strong></p>
						<p>we <i class="fas fa-heart"></i> <strong>opendata</strong></p>
						<p><strong>opendata</strong>hub | <strong>worldcities</strong></p>
					</div>
					<span id="typed"></span>
				</div>
				<div class="six columns">
					<!--<div class="copyright"> -->
					</br>
					</br>
				</div>
			</div>
		</div>
		</br>
		<hr>
		<div id="map" class="overlay"></div>
		<hr>
		</br>
	
		<!-- .container is main centered wrapper -->
		<div id="citybox-datasource-nav" class="citybox-datasource-nav-container">
			<!-- columns should be the immediate child of a .row -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns arrows">
					</div>
				</div>
			</div>
			<!-- just use a number and class 'column' or 'columns' -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns sliderfade">
						<div class="slider slider1">
							<div class="citybox-datasource">
							</div>
						</div>

					</div>
				</div>
			</div>

			<!-- there are a few shorthand columns widths as well -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns arrows">
					</div>
				</div>
			</div>
		</div>
