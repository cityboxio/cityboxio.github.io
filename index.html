		<!-- .container is main centered wrapper -->
		<div id="citybox-datasource-nav" class="citybox-datasource-nav-container">
			<!-- columns should be the immediate child of a .row -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns arrows">
						<i id="slider1up" class="fas fa-angle-up arrows"></i>
					</div>
				</div>
			</div>
			<!-- just use a number and class 'column' or 'columns' -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns sliderfade">
						<div class="slider slider1">
							<div class="citybox-datasource">
								<a class="btn btn-dark btn-big">datasourceA</a>
							</div>
							<div class="citybox-datasource">
								<a class="btn btn-dark btn-big">datasourceB</a>
							</div>
							<div class="citybox-datasource">

							</div>
							<div class="citybox-datasource">
								<a class="btn btn-dark btn-big">datasourceF</a>
							</div>
							<div class="citybox-datasource">
								<a class="btn btn-dark btn-big">datasourceG</a>
							</div>

						</div>

					</div>
				</div>
			</div>

			<!-- there are a few shorthand columns widths as well -->
			<div class="row">
				<div class="six columns">
					<div class="fourth columns arrows">
						<i id="slider1down" class="fas fa-angle-down arrows"></i>
					</div>
				</div>
			</div>
		</div>
